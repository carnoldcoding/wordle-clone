<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h3>Wordle<ion-icon name="add-circle-outline"></ion-icon></h3>
            <div class="settings">
                <ion-icon name="settings-outline"></ion-icon>
            </div>
        </nav>
    </header>
    <div class="settings-menu closed">
        <ul>
            <li>
                <h4>Word Length</h4>
                <div>
                    <input type="range" id="slider" name="word-length" min="2" max="10" value="5">
                    <p>5</p>
                </div>
            </li>
            <li>
                <h4>Guess Count</h4>
                <div>
                    <input type="range" id="slider" name="guess-count" min="2" max="10" value="5">
                    <p>5</p>
                </div>
            </li>
        </ul>
        <div class="button">New Game</div>
    </div>
    <div class="modal-container hidden">
        <div class="modal-wrapper">
            <div class="modal">
                <header>
                    <h1></h1>
                    <h3></h3>
                </header>
                <div class="button">Play Again</div>
            </div>
        </div>
    </div>
    <article class="wordle-container">
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </article>
    <article class="keyboard-container">
        <aside class="keyboard">
        </aside>
    </article>
</body>
    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
